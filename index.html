            margin-top: 30px;
            height: 460px;

        .logo-container .logo {

        .logo-container img {
            max-width: 100%;
            max-height: 100%;

        }
        .cta {
    background: #FFD700;
    color: #1a1a1a;
    font-size: 18px;
    padding: 15px 30px;
    border-radius: 30px;
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
    transition: background 0.3s ease;
    animation: scaleUp 2s ease-in-out infinite; /* Animação após 2 segundos */
}

.cta:hover {
    background: #FF4081;
    color: white;
}

.cta:active {
    background: #03A9F4;
    color: white;
}

@keyframes scaleUp {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.09);
    }
}

        /* Responsividade */
        @media (max-width: 768px) {
            .container {

            }
            h1 {

            }
            .logo-container {

            }

<script>
	// Seleciona todas as divs com a classe 'logo'
const logos = Array.from(document.querySelectorAll('.logo'));

// Ordena as logos com base no texto do atributo 'alt'
logos.sort((a, b) => {
	const altA = a.querySelector('img').alt.toLowerCase();
	const altB = b.querySelector('img').alt.toLowerCase();
	return altA.localeCompare(altB);
});

// Reorganiza as divs de logos no container
const logoContainer = document.querySelector('.logo-container');
logos.forEach(logo => {
	logoContainer.appendChild(logo);
});
</script>
